<div>
    <div class="title-box" data-class="DictDialogAgent">
        <div class="title-box-left-items">
            <svg class="title-box-svg" viewBox="0 0 1024 1024"
                 xmlns="http://www.w3.org/2000/svg">
                <path d="M21.344 448h85.344v234.656H21.344V448zM554.656 192h64V106.656h-213.344V192h64v42.656h-320V896h725.344V234.656h-320V192z m234.688 128v490.656H234.688V320h554.656zM917.344 448h85.344v234.656h-85.344V448z"></path>
                <path d="M341.344 512H448v106.656h-106.656V512zM576 512h106.656v106.656H576V512z"></path>
            </svg>
            <span>DictDialogAgent</span>
        </div>
        <button class="button copy-button" i18n="agent-dictdialogagent-Copy">Copy</button>
        <span class="toggle-arrow">&#x25B2;</span>
    </div>
    <div class="box">
        <div class="readme">
            <span i18n="agent-dictdialogagent-readme">Agent that generates response in a dict format</span>
            <div>Node ID: <span class="node-id">ID_PLACEHOLDER</span></div>
        </div>

        <label i18n="agent-dictdialogagent-labelName">Name</label>
        <input type="text" df-args-name placeholder="Assistant"
               i18n="agent-dictdialogagent-labelName-placeholder"
               i18n-only="placeholder"
               data-required="true">
        <br>

        <label i18n="agent-dictdialogagent-SystemPrompt">System prompt</label>
        <textarea type="text" df-args-sys_prompt  class="text-input"
               i18n="agent-dictdialogagent-SystemPrompt-textarea"
               placeholder="You're an assistant."
               i18n-only="placeholder"
               data-required="true"></textarea>
        <br>

        <label i18n="agent-dictdialogagent-ModelConfigName">Model config name</label>
        <input type="text" df-args-model_config_name placeholder="gpt-4"
               data-required="true">
        <br>

        <label i18n="agent-dictdialogagent-MaxRetries">Max retries</label>
        <input type="number" df-args-max_retries placeholder=3 min="1">
        <br>

        <label i18n="agent-dictdialogagent-labelParse">Parse function (Optional)</label>
        <input type="text" df-args-parse_func>
        <br>

        <label i18n="agent-dictdialogagent-labelFault">Fault handler (Optional)</label>
        <input type="text" df-args-fault_handler>
    </div>
</div>
